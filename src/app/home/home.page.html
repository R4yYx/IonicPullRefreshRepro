<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-no-padding"><h3>TEST</h3></ion-title>
        <ion-buttons slot="end">
            <!--            <ion-searchbar></ion-searchbar>-->
            <ion-button (click)="doRefresh()">
                <ion-icon slot="icon-only" name="refresh"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ng-container *ngIf="(samples | async) as items">
            <ion-item *ngFor="let item of items">
                <ion-label class="unselectable">FOO:</ion-label>
                <ion-label class="unselectable">{{item.foo}}</ion-label>
            </ion-item>
        </ng-container>
    </ion-list>

</ion-content>
